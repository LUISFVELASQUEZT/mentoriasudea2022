<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Forms input fields 02</title>
        <link rel="stylesheet" href="stylef02.css">
        
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Output format choices</legend>
                <div>
                    <input type="radio" name="format" id="txt" value="txt" checked>
                    <label for txt>Text file</label>
                </div>
                <div>
                    <input type="radio" name="format" id="csv" value="csv">
                    <label for txt>csv file</label>
                </div>
                <div>
                    <input type="radio" name="format" id="JSON" value="JSON">
                    <label for txt>JSON file</label>
                    
                </div>
                <p>JSON FILES EXPLAINED</p>
                
            </fieldset>
         
        </form>
    </body>

</html>
